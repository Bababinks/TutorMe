{% load static %}
{% load socialaccount %}

<link href="{% static 'tutorMe/auth.css' %}" rel="stylesheet">

<div class="form-center">
    <form class="border border-secondary rounded mb-3">
        <div class="title">
            <p class="font-weight-bold"> Sign in to TutorMe </p>
        </div>
        <div class="form-group col">
            <div class="row-xs-3 p-3">
                <button href="{% provider_login_url 'google' %}" aria-pressed="true" class="btn btn-outline-primary rounded-pill p-2" type="submit">
                    <text> &emsp;</text>
                    <img alt=" &emsp;  Sign in with Google &emsp;" class="img-fluid"
                         src="/static/tutorMe/images/google_G.png">
                    <text> &emsp; Sign in with Google &emsp; &emsp;</text>
                </button>
            </div>
            <div class="row-xs-3 p-3">
                <div class="divider"></div>
                <div class="text-nowrap divider-text font-weight-bold"> or</div>
                <div class="divider"></div>
            </div>
            <div class="row-xs-3 p-3">
                <input aria-label="E-mail" class="form-control" placeholder="E-mail" type="text">
            </div>
            <div class="row-xs-3 p-3">
                <input aria-label="Password" class="form-control" placeholder="Password" type="text">
            </div>
            <div class="row-xs-3 p-3">
                <button class="btn btn-primary rounded-pill" type="submit"> &emsp;&emsp;&emsp;&emsp;&emsp; Sign in
                    &emsp;&emsp;&emsp;&emsp;&emsp;
                </button>
            </div>
            <div class="row-xs-3 p-2">
                <button class="btn btn-link" type="button"> Forgot Password?</button>
            </div>
            <div class="row-xs-3 p-2">
                <button class="btn btn-link" type="button"> Don't have an account? Sign up!</button>
            </div>
        </div>
    </form>
</div>
