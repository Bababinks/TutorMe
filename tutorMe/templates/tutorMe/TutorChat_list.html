{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% include "nav.html" %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center mb-4"> All Chats: </h1>
      <ul class="list-group">
        {% for chat in unique_names %}
          <li class="list-group-item"><a href="{% url 'TutorChat' tutor_name chat %}">{{ chat }}</a></li>
        {% empty %}
          <li class="list-group-item">No chats available</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
